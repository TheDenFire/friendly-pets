services:
  postgres:
    image: postgres:15-alpine
    container_name: friendly-pets-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: test123
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  kafka:
    image: bitnami/kafka:3.6
    container_name: friendly-pets-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  owner-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: owner-service
    image: friendly-pets/owner-service:latest
    container_name: friendly-pets-owner-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/owner_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: test123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure

  pet-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: pet-service
    image: friendly-pets/pet-service:latest
    container_name: friendly-pets-pet-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pet_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: test123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure

  web-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: web-gateway
    image: friendly-pets/web-gateway:latest
    container_name: friendly-pets-web-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gateway_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: test123
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVICE_PET_URL: http://pet-service:8081
      SERVICE_OWNER_URL: http://owner-service:8082
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      owner-service:
        condition: service_started
      pet-service:
        condition: service_started
    restart: on-failure

volumes:
  postgres_data:
